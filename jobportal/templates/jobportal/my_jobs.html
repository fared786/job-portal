{% extends 'jobportal/base.html' %}
{% block content %}
<h2>My Posted Jobs</h2>
<ul class="list-group mt-3">
    {% for job in jobs %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ job.title }} - {{ job.company_name }}
        <a href="{% url 'view_applicants' job.id %}" class="btn btn-sm btn-outline-secondary">View Applicants</a>
    </li>
    {% empty %}
    <li class="list-group-item">You have not posted any jobs yet.</li>
    {% endfor %}
</ul>
{% endblock %}
